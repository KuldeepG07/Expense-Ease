{% extends "basefile.html" %}

{% block titlename%} Profile {% endblock %}

{% block main_content %}

<div class="card">
    <h2 class="card-header"><i class="fas fa-user"></i> Profile</h2>
    <div class="card-body">
        <div class="container">
            <div class="row" style="align-items: center;">
                <div class="col-8">
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Name:</strong> {{ user.name }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Joined Date:</strong> {{ user.joined_date.strftime('%d-%m-%Y') }}</p>
                    <p>
                        <form action="{{ url_for('upload_photo') }}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" id="csrf_token">
                            <label for="profile_photo"><strong>Change Profile Photo:</strong></label>
                            <input type="file" id="profile_photo" name="profile_photo">
                            <button type="submit" class="btn btn-success">Upload</button>
                        </form>
                    </p>
                    <a href="{{ url_for('updateprofile', userid=user.id)}}" class="btn btn-warning">Update</a>
                    <a href="{{ url_for('changepassword', userid=user.id)}}" class="btn btn-primary">Change Password</a>
                    <a href="{{ url_for('logout')}}" class="btn btn-danger">Logout</a>
                </div>
                <div class="col-4">
                    <img src="{{ url_for('static', filename='images/' + user.image) }}" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);" width="200px" height="auto">
                </div>
            </div>
        </div>
        <br>
    </div>
</div>

{% endblock %}
