{% extends "basefile.html" %}

{% block titlename %}Change Password{% endblock %}

{% block main_content %}

<div class="card">
    <h2 class="card-header">Change Password</h2>
    <div class="card-body">
        <form method="post" action="">
            <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />  
            <p><strong>Username :</strong> {{ user.username }}</p>
            <div class="form-group">
                <label for="oldpwd">Old Password</label>
                <input type="password" class="form-control" name="oldpwd" style="color: black;" placeholder="Enter an old password"
                    id="oldpwd">
            </div>
            <div class="form-group">
                <label for="newpwd">New Password</label>
                <input type="password" class="form-control" name="newpwd" style="color: black;" placeholder="Enter a new password"
                    id="newpwd">
            </div>
            <div class="form-group">
                <label for="conpwd">Confirm Password</label>
                <input type="password" class="form-control" name="conpwd" style="color: black;" placeholder="Re-enter new password"
                    id="conpwd">
            </div>
            <button type="submit" class="btn btn-primary">Change</button>
        </form>
    </div>
</div>

{% endblock %}
